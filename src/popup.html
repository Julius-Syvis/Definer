<meta charset="utf-8" />
<link rel="stylesheet" href="css/popup.css">
<div class="container">
    <div class="title-text">
        Definer settings
    </div>
    <setting>
        <label for="checkbox-1">Record history</label>
        <span class="checkbox">
            <input type="checkbox" id="checkbox-1">
        </span>
    </setting>
    <setting>
        <label for="checkbox-2">Allow duplicates</label>
        <span class="checkbox">
            <input type="checkbox" id="checkbox-2">
        </span>
    </setting>
    <button class="button" id="clear-button">
        Clear history
    </button>
    <div class="scroll-box" id="history-list">
        <!-- Dynamically created list goes here -->
    </div>
    <script src="js/popup.js"></script>
    <script src="js/define.js"></script>
</div>
